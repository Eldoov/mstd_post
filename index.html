<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post to Mastodon</title>
</head>
<body>
    <textarea id="statusContent" placeholder="What's on your mind?"></textarea><br>
    <button onclick="postToMastodon()">Post</button>

    <script>
        async function postToMastodon() {
            const content = document.getElementById('statusContent').value;
            const accessToken = 'RcOn3COmNK56tUXakanY1WSUo-AgagUdOKeSQqQEhRU'; // 替换为你的访问令牌

            if (!content) {
                alert('Please enter some content to post.');
                return;
            }

            try {
                const response = await fetch('https://mastodon.example.com/api/v1/statuses', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ status: content })
                });

                if (response.ok) {
                    alert('Post successful!');
                    document.getElementById('statusContent').value = '';  // 清空输入框
                } else {
                    const errorText = await response.text();
                    console.error('Failed to post. Error:', errorText);
                    alert('Failed to post. Error: ' + errorText);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        }
    </script>
</body>
</html>
