<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastodon Post</title>
</head>
<body>
    <h1>Post to Mastodon</h1>
    <textarea id="postContent" placeholder="What's on your mind?" rows="4" cols="50"></textarea><br>
    <button onclick="postToMastodon()">Post</button>

    <script>
	    async function postToMastodon() {
	        const content = document.getElementById('postContent').value;

	        const response = await fetch('https://mstd-post.onrender.com', {
	            method: 'POST',
	            headers: {
	                'Content-Type': 'application/json'
	            },
	            body: JSON.stringify({ status: content })
	        });

	        if (response.ok) {
	            alert('Post successful!');
	        } else {
	            alert('Failed to post.');
	        }
	    }
	</script>

</body>
</html>
